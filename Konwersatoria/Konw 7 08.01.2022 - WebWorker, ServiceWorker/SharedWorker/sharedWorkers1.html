<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Shared Worker 1</title>
    <style>
        .box {
            width: 100%;
            min-height: 600px;
            margin: 60px 0;
            background: #ececec;
        }

        .with-iframe {
            display: flex;
            flex-direction: column;
        }

        h4 {
            margin: 20px 10px;
        }

        iframe {
            min-height: 300px;
        }
    </style>
</head>

<body>

    <!-- Shared Workers
    Workery współdzielony pomiędzy różnymi kontekstami (okna, iframe etc)
    
    Tworzenie:
    let sworker = new SharedWorker('worker.js');
    sworker.port.start()

    Worker:
    port.start()

    Komunikacja:
    sworker.port.postMessage('msg')

    worker file:
    port.onmessage = e => {}
     -->

    <div class="container">
        <div class="row">
            <div class="col-6">
            </div>
        </div>
        <div class="row">
            <div class="box col">
                <h4>Skrypt główny</h4>
                <button type="button" class="btn btn-outline-primary btn-sm" id="startstop">Start SharedWorker</button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="sendMessage">Send message</button>
                <div class="internal"></div>
            </div>
            <div class="box col with-iframe">
                <h4>Skryp w iframe (albo np. inne okno)</h4>
                <iframe src="./sharedWorkers2.html"></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        let sharedWorker

        document.querySelector('#startstop').addEventListener('click', (event) => {
            if (sharedWorker instanceof SharedWorker) {
                sharedWorker.port.postMessage('terminate')
                sharedWorker = undefined
                event.target.innerHTML = 'Start Shared Worker'
            } else {
                sharedWorker = new SharedWorker('./sharedworker.js')
                sharedWorker.port.start()
                sharedWorker.port.onmessage = function (e) {
                    console.log(`[main script - msg from worker]: ${e.data}`)
                    document.querySelector('.internal').innerHTML = e.data + '<br>' + document.querySelector('.internal').innerHTML
                }
                console.log('SharedWorker start', sharedWorker)
                event.target.innerHTML = 'Stop Shared Worker'
            }
        })



        document
            .querySelector('#sendMessage')
            .addEventListener('click',
                () => { sharedWorker.port.postMessage('hello shared!') }
            )
    </script>
</body>

</html>
