    <!-- 
        ServiceWorker działa niezależnie od karty z widokiem strony, karta (a nawet przeglądarka) mogą być zamknięte:)
        ServiceWorker działa najcześciej jako:
        a/ pośrednik (proxy) w ładowaniu strony - obsługuje stronę offline
        b/ jako element docelowy powiadomień Push API (wysyłanych przez zewnętrzne źródło)
        c/ jako generator powiadomień dla użytkownika (Notification API)
        
        Ograniczenia: tylko na https (z wyłączeniem localhost)

        Cykl życia service workera: ./sw-lifecycle.png ./service-worker-lifecycle.jpg

        // Zasięg działania SW - może być globalny dla origin-a 
        // lub lokalny do katalogu (wtedy SW musi być w katalogu)

        // Inspekcja: 
        // sekcja Application DevTools
        // chrome://inspect/#service-workers
        // chrome://serviceworker-internals (możliwość debugowanie startu SW)

        RESOURCES:
        GUIDE 
        https://www.smashingmagazine.com/2018/11/guide-pwa-progressive-web-applications/
        https://developer.mozilla.org/en-US/docs/Web/API/Service_Worker_API/Using_Service_Workers
        https://developers.google.com/web/fundamentals/primers/service-workers/
        https://serviceworke.rs/push-payload_demo.html
        
     -->
