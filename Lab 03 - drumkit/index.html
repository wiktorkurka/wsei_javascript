<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03 - drumkit</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="button" id="recordButton" value="Record">
    <input type="button" id="playButton" value="Play">
    <div id="channelTemplate" hidden>
        <input type="radio" name="toggleButton">
        <div name="channelContent">

        </div>
        <div>
            <input type="button" name="muteButton" value="Mute">
            <input type="button" name="deleteButton" value="Delete">
        </div>

    </div>
    <div id="channelContainer" class="channel-container">
        <label for="slider">Recording ticks</label>
        <input type="number" id="slider"></div>
        <input type="button" id="addChannelButton" value="Add Channel">
    </div>
</body>

</html>
