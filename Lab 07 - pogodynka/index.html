<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .weather-card {
            width: 300px;
            height: 400px;
            margin: 20px;
            border: 1px solid gray;
            border-radius: 10px;
            overflow: hidden;
        }

        .weather-card h2 {
            font-size: 22px;
            margin: 10px;
        }

        .weather-card p {
            font-size: 18px;
            margin: 10px;
        }

        .weather-card img {
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="weather-container"></div>
    <form>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="add-button" type="submit">Add City</button>
    </form>
    <button id="clear-button">Clear Cities</button>
</body>
</html>
